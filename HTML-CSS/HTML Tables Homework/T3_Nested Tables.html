<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link rel="stylesheet" type="text/css" href="styles/T3_nestedtables.css">
</head>
<body>
<table border="1">
    <tr>
        <td><a href="https://softuni.bg" target="_blank"><img src="images/SoftUni-Logo.png" alt="SoftUni Logo"/></a></td>

        <td>
            <table class="nested" border="1">
                <tr>
                    <td><strong>Software</strong></td>
                </tr>
                <tr>
                    <td><strong>University</strong></td>
                </tr>
            </table>
        </td>

    </tr>

</table>
</body>
</html>
