<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Laptops</title>
    <link rel="stylesheet" href="styles/T5_laptops.css"/>
</head>
<body>
<div class="wrapper">
<div class="products">
    <header>
        <h1>Apple's Laptops (6)</h1>
    </header>
    <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711za')">
        <span class="title">Apple Macbook Air</span>
        <br><span>11.6 inch/1.3GHz</span>
        <br><span>Haswell</span>
        <br>
        <img src="images/MacBook_Air_11_6.jpg" alt="MacBook_Air_11_6">
        <span class="price">$1,729.00</span>
    </button>
    <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711za')">
        <span class="title">Apple Macbook Air</span>
        <br><span>11.6 inch/1.4GHz</span>
        <br><span>Haswell</span>
        <br>
        <img src="images/MacBook_Air_11_6.jpg" alt="MacBook_Air_11_6">
        <span class="price">$1,825.00</span>
    </button>
    <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711za')">
        <span class="title">Apple Macbook Air</span>
        <br><span>13.3 inch/1.3GHz</span>
        <br><span>Haswell</span>
        <br>
        <img src="images/MacBook_Air_11_6.jpg" alt="MacBook_Air_11_6">
        <span class="price">$1,919.00</span>
    </button>
    <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711za')">
        <span class="title">Apple Macbook Air</span>
        <br><span>13.3 inch/1.4GHz</span>
        <br><span>Haswell</span>
        <br>
        <img src="images/MacBook_Air_11_6.jpg" alt="MacBook_Air_11_6">
        <span class="price">$1,999.00</span>
    </button>
    <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711za')">
        <span class="title">Apple Macbook Air</span>
        <br><span>11.6 inch/1.3GHz</span>
        <br><span>Haswell 256GB SSD</span>
        <br>
        <img src="images/MacBook_Air_11_6.jpg" alt="MacBook_Air_11_6">
        <span class="price">$2,119.00</span>
    </button>
    <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711za')">
        <span class="title">Apple Macbook Pro</span>
        <br><span>13.3 inch/2.5GHz</span>
        <br><span>Ivy Bridge</span>
        <br>
        <img src="images/MacBook_Pro_Retina.jpg" alt="MacBook_Pro_Retina">
        <span class="price">$2,529.00</span>
    </button>
</div>
<div class="sliders">
    <label for="price">Price</label>
    <span>1700</span>
    <span class="labelMax">2600</span>
    <input id="price" type="range" name="price" min="1700" max="2600">

    <label for="ram" class="labelName">Ram</label>
    <span>2048</span>
    <span class="labelMax">4096</span>
    <input id="ram" type="range" name="ram" min="2048" max="4096">

    <label for="disc" class="labelName">Disc</label>
    <span>100GB</span>
    <span class="labelMax">2000GB</span>
    <input id="disc" type="range" name="disc" min="100" max="2000">

    <label for="display" class="labelName">Display</label>
    <span>11.6</span>
    <span class="labelMax">18.4</span>
    <input id="display" type="range" name="display" min="11.6" max="18.4">

    <label for="weight" class="labelName">Weight</label>
    <span>1</span>
    <span class="labelMax">6</span>
    <input id="weight" type="range" name="weight" min="1" max="6">

    <label for="warranty" class="labelName">Warranty</label>
    <span>12 month</span>
    <span class="labelMax">60 month</span>
    <input id="warranty" type="range" name="warranty" min="12" max="60">

</div>
</div>
</body>
</html>
