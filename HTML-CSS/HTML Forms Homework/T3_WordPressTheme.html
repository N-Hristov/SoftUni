<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPressTheme</title>
    <link rel="stylesheet" type="text/css" href="styles/T3_wordpress.css"/>
</head>
<body>
<form action="" method="POST" id="wordpressform" >
    <img src="images/WPlong.PNG" alt="WordPress Logo">
    <div class="group1">

        <label for="upload">Upload a theme</label>
        <input type="file" id="upload">
    </div>
    <div class="group2">
        <label for="searchbox">Or search in wordpress</label>
        <input type="search" id="searchbox">
        <img src="images/wpicon.jpg" class="icon">

    </div>

</form>
</body>
</html>
