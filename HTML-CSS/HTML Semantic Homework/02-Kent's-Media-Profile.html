<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" href="styles/02-kent.css">
</head>
<body>
 <main>
  <header>
     <h1>Profile</h1>
  </header>
  <section class="profile">
    <h1>User: Kent</h1>
    <figure>
        <img src="images/ken.jpg" alt="ken picture"/>
        <figcaption>Profile completed 60%</figcaption>
    </figure>
    <meter value="0.6"></meter>
  </section>
  <section class="audio">
    <h1>Uploaded Audio Files</h1>
    <audio controls>
        <source src="http://www.soundjay.com/misc/sounds/shovel-into-snow-1.mp3">
        Your browser does not support the audio tag.
    </audio>
    <audio controls>
        <source src="http://www.soundjay.com/footsteps/sounds/cellar-stairs-1.mp3">
        Your browser does not support the audio tag.
    </audio>
    <audio controls>
        <source src="http://www.soundjay.com/ambient/sounds/street-traffic-2.mp3">
        Your browser does not support the audio tag.
    </audio>
    <audio controls>
        <source src="http://www.soundjay.com/free-music/sounds/iron-man-01.mp3">
        Your browser does not support the audio tag.
    </audio>
  </section>
  <section class="video">
    <h1>Uploaded Video Files</h1>
    <video controls>
        <source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </section>
 </main>
</body>
</html>
