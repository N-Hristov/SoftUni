<div id="loginContainer" class="col-lg-6 col-lg-offset-2">
	<div id="wrapper" >
		<form class="form-horizontal">
		  <fieldset 
		    <div class="form-group">
		      <label for="inputEmail" class="col-lg-2 control-label">Username</label>
		      <div class="col-lg-6">
		        <input type="text" class="form-control" id="inputEmail" placeholder="Username" ng-model="user.name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="inputPassword" class="col-lg-2 control-label">Password</label>
		      <div class="col-lg-6">
		        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
		        <div class="checkbox">
		          <label>
		            <input type="checkbox"> Remember me.
		          </label>
		        </div>
		      </div>
		    </div>
		    <div class="form-group">
		      <div class="col-lg-6 col-lg-offset-2">
				<button type="submit" class="btn btn-default" value="#/">Cancel</button>
		        <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	</div>
</div>
